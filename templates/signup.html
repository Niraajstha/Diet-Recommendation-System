<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
    <script defer src="{{ url_for('static', filename='login_script.js') }}"></script>
</head>
<body>
    <header class="header">
        <h1>Diet Recommendation System</h1>
    </header>
    <div class="outer-box">
        <div class="container">
            <h2>Signup</h2>
            <form action="{{ url_for('signup') }}" method="POST" onsubmit="return validateSignup()">
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="number" name="age" id="age" placeholder="Age" required>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="username" id="signup-username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="signup-password" placeholder="Password" required>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
            <!-- Display error message here -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="error-messages">
                        {% for category, message in messages %}
                            <li class="error-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    
</body>
</html>
